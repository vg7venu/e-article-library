<!DOCTYPE html>
<html  xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Articles</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>





<table>
<thead>
<tr>

<th>Article-Id</th>
<th>Author</th>
<th>Category</th>
<th>Content</th>
<th>Date</th>
<th>Description</th>
<th>Title</th>

</tr>
</thead>
<tbody>

<tr th:each="articles:${articles}">
<td th:text="${articles.roll}"> Article-Id</td>
<td th:text="${articles.author}">Author </td>
<td th:text="${articles.category}">Category </td>
<td th:text="${articles.content}">Content </td>
<td th:text="${articles.date}">Date </td>
<td th:text="${articles.description}" >Description </td>
<td th:text="${articles.title}"> Title</td>

</tbody>


</table>



</body>
</html>
