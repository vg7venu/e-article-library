<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
 <div class="container my-2">
        <h1>Article List</h1>

        <a th:href="@{/showNewArticleForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>a_id</th>
                    <th>author</th>
                    <th>category</th>
                    <th>content</th>
                    <th>date</th>
                    <th>description</th>
                    <th>title</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
            
            <tr th:each="articles:${articles}">
			<td th:text="${articles.roll}"> Article-Id</td>
			<td th:text="${articles.author}">Author </td>
			<td th:text="${articles.category}">Category </td>
			<td th:text="${articles.content}">Content </td>
			<td th:text="${articles.date}">Date </td>
			<td th:text="${articles.description}" >Description </td>
			<td th:text="${articles.title}"> Title</td>

                 
                    <td> <a th:href="@{/showUpdateForm/{id}(id=${articles.id})}" class="btn btn-primary">Update</a>
                       <!--  <a th:href="@{/deleteArticleById/{id}(id=${articles.roll})}" class="btn btn-danger">Delete</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
